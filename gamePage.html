<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Terminator-Preventer</title>
  </head>
  <body class="manny">
    <div class="hangMan">
      <img src="./hangman/0.png" alt="I MADE IT UP" id="0" class="images" />
    </div>
    <div class="gameSide">
      <span class="guessWord">guessWord?</span>
      <h2 id="message">insert message here</h2>
      <div class="">
        <!-- Top Row -->
        <div class="keyboard">
          <button class="key" id="0">q</button>
          <button class="key" id="1">w</button>
          <button class="key" id="2">e</button>
          <button class="key" id="3">r</button>
          <button class="key" id="4">t</button>
          <button class="key" id="5">y</button>
          <button class="key" id="6">u</button>
          <button class="key" id="7">i</button>
          <button class="key" id="8">o</button>
          <button class="key" id="9">p</button>
        </div>

        <!-- Middle Row -->
        <div class="keyboard">
          <button class="key" id="10">a</button>
          <button class="key" id="11">s</button>
          <button class="key" id="12">d</button>
          <button class="key" id="13">f</button>
          <button class="key" id="14">g</button>
          <button class="key" id="15">h</button>
          <button class="key" id="16">j</button>
          <button class="key" id="17">k</button>
          <button class="key" id="18">l</button>
        </div>

        <!-- Bottom Row -->
        <div class="keyboard">
          <button class="key" id="19">z</button>
          <button class="key" id="20">x</button>
          <button class="key" id="21">c</button>
          <button class="key" id="22">v</button>
          <button class="key" id="23">b</button>
          <button class="key" id="24">n</button>
          <button class="key" id="25">m</button>
        </div>
      </div>
    </div>
    <nav class="flex-ctr feet">
      <a href="./index.html">Back To Home Page</a>
      <button id="resetBtn">rest guessWord</button>
    </nav>
    <script src="game.js"></script>
  </body>
</html>
